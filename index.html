<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src = "./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="linkdin">
                <img src="./resources/linkedin.svg" alt="linkdin">
                Linkdin
            </div>

            <div class="title">
                Tic Tac Toe
            </div>

            <div class="github">
                <img src="./resources/github.svg" alt="github">
                Github
            </div>
        </div>

        <div class="player">
            <div class="left">
                <img src="./resources/account-box.svg" alt="">
                <div class="name">
                    Player1
                </div>
            </div>

            <div class="right">
                <img src="./resources/account-box.svg" alt="">
                <div class="name">
                    Player2
                </div>

            </div>
        </div>

        <div class="battleGrid">
            <button class="button1"></button>
            <button class="button2"></button>
            <button class="button3"></button>
            
            <button class="button4"></button>
            <button class="button5"></button>
            <button class="button6"></button>
            <button class="button7"></button>
            
            <button class="button8"></button>
            <button class="button9"></button>
        </div>

    </div>


    <dialog class="start">
        <form method="dialog">
            <div class="left">
                <img src="./resources/account-box.svg" alt="">
                <label for="Player1">Player 1</label>
                <input type="text" name="Player1" id="Player1" required>
                <div>Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio" name = "symbol1" value ="x" id = "x" checked>
                    <label for="0">0</label>
                    <input type="radio" name = "symbol1" id ="0" value ="0">
                </div>
            </div>


            <div class="right">
                <img src="./resources/account-box.svg" alt="">
                <label for="Player2">Player 2</label>
                <input type="text" name="Player2" id="Player2" required>
                <div>Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio"  value ="x" name = "symbol2" id = "x">
                    <label for="0">0</label>
                    <input type="radio" value ="0" name = "symbol2" id = "0" checked>
                </div>
            </div>


            <button formmethod="dialog" id ="startTheGame">
                start
            </button>

        </form>
    </dialog>


    <dialog class = "victory">
        <div class="image">
            <img src="./resources/account-box.svg" alt="">
        </div>
        <div class ="left">
            <div class="player">
                Player1
            </div>
            <div class="playerName">
                Retrieve
            </div>
            <div class="message">
                You won the match
            </div>
        </div>

        <div class="restartButton">
            <button>
                Restart
            </button>
        </div>
    </dialog>



    <dialog class="tie">
        <form method="dialog">
            <div class="left">
                <img src="./resources/account-box.svg" alt="">
                <label for="Player1">Player 1</label>
                <input type="text" name="Player1" id="Player1" required>
                <div>Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio" name = "symbol1" id = "x" checked>
                    <label for="0">0</label>
                    <input type="radio" name = "symbol1" id = "0">
                </div>
            </div>

            <div class = "message">
                tie
            </div>


            <div class="right">
                <img src="./resources/account-box.svg" alt="">
                <label for="Player2">Player 2</label>
                <input type="text" name="Player2" id="Player2" required>
                <div>Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio" name = "symbol2" id = "x">
                    <label for="0">0</label>
                    <input type="radio" name = "symbol2" id = "0" checked>
                </div>
            </div>


            <button formmethod="dialog" id ="rematch">
                Rematch
            </button>

        </form>
    </dialog>


    
</body>
</html>
