<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src = "./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="linkdin">
                <img src="./resources/linkedin.svg" alt="linkdin">
                Linkdin
            </div>

            <div class="title">
                Tic Tac Toe
            </div>

            <div class="github">
                <img src="./resources/github.svg" alt="github">
                Github
            </div>
        </div>

        <div class="player">
            <div class="left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "playerShow">
                <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
                0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
                21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
                <span></span>
                <div class="name">
                    Player1
                </div>
            </div>

            <div class="right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "playerShow">
                <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
                0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
                21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
                <span></span>
                <div class="name">
                    Player2
                </div>

            </div>
        </div>

        <div class="battleGrid">
            <button class="button1" value="0"></button>
            <button class="button2" value = "0"></button>
            <button class="button3" value = "0"></button>
            
            <button class="button4" value = "1"></button>
            <button class="button5" value = "1"></button>
            <button class="button6" value = "1"></button>
            <button class="button7" value = "2"></button>
            
            <button class="button8" value = "2"></button>
            <button class="button9" value = "2"></button>
        </div>

    </div>


    <dialog class="start">
        <form method="dialog">
            <div class="left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "dialogImage">
                <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
                0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
                21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
                <label for="Player1">Player 1</label>
                <input type="text" name="Player1" id="Player1" required>
                <div class = "symbol">Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio" name = "symbol1" value ="x" id = "x" checked>
                    <label for="0">0</label>
                    <input type="radio" name = "symbol1" id ="0" value ="0">
                </div>
            </div>


            <div class="right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "dialogImage">
                <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
                0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
                21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
                <label for="Player2">Player 2</label>
                <input type="text" name="Player2" id="Player2" required>
                <div class = "symbol">Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio"  value ="x" name = "symbol2" id = "x">
                    <label for="0">0</label>
                    <input type="radio" value ="0" name = "symbol2" id = "0" checked>
                </div>
            </div>


            <button formmethod="dialog" id ="startTheGame">
                start
            </button>

        </form>
    </dialog>


    <dialog class = "victory">
        <div class="image">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "dialogImage">
            <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
            0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
            21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
        </div>
        <div class ="left">
            <div class="player">
                Player1
            </div>
            <div class="playerName">
                Retrieve
            </div>
            <div class="message">
                You won the match
            </div>
        </div>

        <div class="restartButton">
            <button>
                Restart
            </button>
        </div>
    </dialog>



    <dialog class="tie">
        <form method="dialog">
            <div class="left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "dialogImage">
                <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
                0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
                21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
                <label for="Player1">Player 1</label>
                <input type="text" name="Player1" id="Player1" required>
                <div class = "symbol">Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio" name = "symbol1" id = "x" value = "x" checked>
                    <label for="0">0</label>
                    <input type="radio" name = "symbol1" id = "0" value = "0">
                </div>
            </div>

            <div class = "message">
                tie
            </div>


            <div class="right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id = "dialogImage">
                <path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0
                0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0
                21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
                <label for="Player2">Player 2</label>
                <input type="text" name="Player2" id="Player2" required>
                <div class = "symbol">Symbol</div>

                <div class="selector">
                    <label for="x">x</label>
                    <input type="radio" name = "symbol2" id = "x" value = "x">
                    <label for="0">0</label>
                    <input type="radio" name = "symbol2" id = "0" checked value = "0">
                </div>
            </div>


            <button formmethod="dialog" id ="rematch">
                Rematch
            </button>

        </form>
    </dialog>


    
</body>
</html>
